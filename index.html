<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Tourism Hamilton Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div id="BingMap" class="map"></div>
  <div class="sidebar">
    <p>
      <strong id="outputTitle">Welcome to Hamilton</strong>
      <span id="output"></span>
    </p>
    <div class="buttonContainer">
      <button type="button" class="btn btn-primary btn-lg btn-block" id="commands">
        Say "List Commands" or Tap Here
      </button>
    </div>
  </div>

  <!-- Load in the annyang library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

  <!-- Load in the Bing Maps -->
  <script
    src="https://www.bing.com/api/maps/mapcontrol?key=Ao9pr871PkWBHGRHO0L9f_kuQRMt5jgnmM-oQ8i0e6Ll-8DNNEgrcbiHr_wjaKq4&callback=loadmap"
    async defer></script>

  <!-- Load my JavaScript and Data -->
  <script src="data/Museums_and_Galleries.js"></script>
  <script src="data/Beaches.js"></script>
  <script src="data/Educational_Institutions.js"></script>
  <script src="script.js"></script>
</body>

</html>
